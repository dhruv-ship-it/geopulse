version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: geopulse-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: geopulse-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  redis:
    image: redis:7.2-alpine
    container_name: geopulse-redis
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes

  postgres:
    image: postgres:16-alpine
    container_name: geopulse-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: geopulse
      POSTGRES_PASSWORD: geopulse
      POSTGRES_DB: geopulse
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../services/alert-processor/migrations:/docker-entrypoint-initdb.d

volumes:
  postgres_data:
